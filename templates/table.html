<!DOCTYPE html>
<html>
<head>
    <title>Dynamically Add Remove Table Rows in JavaScript</title>

    <style>
         
        table { width: 70%; }
        table, th, td { border: solid 1px #DDD;
            border-collapse: collapse; padding: 2px 3px; text-align: center;
        }
    </style>
</head>
<body onload="createTable()" style="background-color:#172bbf">
    <p>
        <input type="button" id="addRow" value="Add New Row" onclick="addRow()" />
    </p>
    <div id="cont"></div>   <!--the container to add the table.-->
    <p><input type="button" id="bt" value="Submit Data" onclick="submit()" /></p>
</body>

<script>
    var arrHead = new Array();
    arrHead = ['', 'Emp. Name', 'Designation', 'Age']; // table headers.

    // first create a TABLE structure by adding few headers.
    function createTable() {
        var empTable = document.createElement('table');
        empTable.setAttribute('id', 'empTable');  // table id.

        var tr = empTable.insertRow(-1);

        tr.setAttribute("style"," border-width: 0px;");
        tr.setAttribute("style"," border-style: hidden;");
        var div = document.getElementById('cont');
        div.appendChild(empTable);    // add table to a container.
    }

    // function to add new row.
    function addRow() {
        var empTab = document.getElementById('empTable');

        var rowCnt = empTab.rows.length;    // get the number of rows.
        var tr = empTab.insertRow(rowCnt); 
        tr.setAttribute("style"," border-width: 0px;");
        tr.setAttribute("style"," border-style: hidden;");// table row.
        tr = empTab.insertRow(rowCnt);

        for (var c = 0; c < arrHead.length; c++) {
            var td = document.createElement('td'); 
                     // TABLE DEFINITION.
            td = tr.insertCell(c);

            if (c == 0) {   // if its the first column of the table.
                // add a button control.
                var button = document.createElement('input');

                // set the attributes.
                button.setAttribute('type', 'button');
                button.setAttribute('value', 'Remove');
                var styles = {
                  "flex": "0",
                  //"left": "150px",
                  "color": "transparent",
                  "width": "20px",
                  //"bottom": "9px",
                  "height": "20px",
                  "position": "absolute",
                  "font-size": "0.1px",
                  "padding-top": "0px",
                  "border-width": "0px",
                  "padding-left": "0px",
                  "border-radius": "var(--dl-radius-radius-round)",
                  "padding-right": "0px",
                  "padding-bottom": "0px"
              };

              Object.assign(button.style, styles);
                // add button's "onclick" event.
                button.setAttribute('onclick', 'removeRow(this)');
                var rowStyles = {
                  "border-style": "hidden",
                  "flex": "0",
                  //"left": "150px",
                  "color": "transparent",
                  "width": "20px",
                  //"bottom": "9px",
                  "height": "20px",
                  "position": "absolute",
                  "font-size": "0.1px",
                  "padding-top": "0px",
                  "border-width": "0px",
                  "padding-left": "0px",
                  "border-radius": "var(--dl-radius-radius-round)",
                  "padding-right": "0px",
                  "padding-bottom": "0px"
              };
              Object.assign(td.style, rowStyles);

                td.appendChild(button);
            }
            else if(c==1)  {

                // the 2nd, 3rd and 4th column, will have textbox.
                var ele = document.createElement('input');
                ele.setAttribute('type', 'text');
                ele.setAttribute('value', '');
                ele.setAttribute('required', 'true');
                ele.setAttribute('placeholder', 'Name');

                var styles = {
                    //"top": "6px",
                    //"left": "29px",
                    "color": "#FFFFFF",
                    "width": "75px",
                    "height": "20px",
                    "margin": "auto",
                    "padding": "0px",
                    "position": "absolute",
                    "font-size": "20px",
                    "align-self": "center",
                    "text-align": "center",
                    "font-family": "Open Sans",
                    "font-weight": "800",
                    "line-height": "1.15",
                    "border-style": "hidden",
                   "border-width": "0px",
                    "border-radius": "30px",
                    "padding-right": "12px",
                    "text-transform": "none",
                    "text-decoration": "none",
                    "background-color": "#ffffff40",
                };

                Object.assign(ele.style, styles);
                
                td.setAttribute("style"," border-style: hidden;");
                
                td.appendChild(ele);
            }
            else if(c==2)  {

                // the 2nd, 3rd and 4th column, will have textbox.
                var ele = document.createElement('input');
                ele.setAttribute('type', 'text');
                ele.setAttribute('value', '');
                ele.setAttribute('required', 'true');
                ele.setAttribute('placeholder', 'Address');

                var styles = {
                    //"top": "6px",
                    //"left": "110px",
                    "color": "#FFFFFF",
                    "width": "131px",
                    "height": "20px",
                    "margin": "auto",
                    "padding": "0px",
                    "position": "absolute",
                    "font-size": "20px",
                    "align-self": "center",
                    "text-align": "center",
                    "font-family": "Open Sans",
                    "font-weight": "800",
                    "line-height": "1.15",
                    "border-style": "hidden",
                    "border-width": "0px",
                    "border-radius": "30px",
                    "padding-right": "12px",
                    "text-transform": "none",
                    "text-decoration": "none",
                    "background-color": "#ffffff40",
                };

                Object.assign(ele.style, styles);

                td.setAttribute("style"," border-style: hidden;");

                td.appendChild(ele);
            }
            else if(c==3)  {

                // the 2nd, 3rd and 4th column, will have textbox.
                var ele = document.createElement('input');
                ele.setAttribute('type', 'text');
                ele.setAttribute('value', '');
                ele.setAttribute('required', 'true');
                ele.setAttribute('placeholder', 'Percent');


                var styles = {
                    //"top": "5px",
                    "color": "#FFFFFF",
                    //"right": "8px",
                    "width": "46px",
                    "height": "20px",
                    "margin": "auto",
                    "padding": "0px",
                    "position": "absolute",
                    "font-size": "20px",
                    "align-self": "center",
                    "text-align": "center",
                    "font-family": "Open Sans",
                    "font-weight": "800",
                    "line-height": "1.15",
                    "border-style": "hidden",
                    "border-width": "0px",
                    "border-radius": "30px",
                    "padding-right": "12px",
                    "text-transform": "none",
                    "text-decoration": "none",
                    "background-color": "#ffffff40",
                };

                Object.assign(ele.style, styles);

                td.setAttribute("style"," border-style: hidden;");

                td.appendChild(ele);
                }
        }
    }


    function setAttributes(element, attributes) {
  Object.keys(attributes).forEach(attr => {
    element.setAttribute(attr, attributes[attr]);
  });
}

    // function to delete a row.
    function removeRow(oButton) {
        var empTab = document.getElementById('empTable');
        empTab.deleteRow(oButton.parentNode.parentNode.rowIndex); // buttton -> td -> tr
    }

    // function to extract and submit table data.
    function submit() {
        var myTab = document.getElementById('empTable');
        var arrValues = new Array();

        // loop through each row of the table.
        for (row = 1; row < myTab.rows.length - 1; row++) {
            // loop through each cell in a row.
            for (c = 0; c < myTab.rows[row].cells.length; c++) {
                var element = myTab.rows.item(row).cells[c];
                if (element.childNodes[0].getAttribute('type') == 'text') {
                    arrValues.push("'" + element.childNodes[0].value + "'");
                }
            }
        }
        
        // finally, show the result in the console.
        console.log(arrValues);
    }
</script>
</html>
