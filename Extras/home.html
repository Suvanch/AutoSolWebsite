<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="nav-container">
    <div class="wrapper">
      <nav>
        <img class="logo" src="images\Logo.svg" alt="" />
        
        <div class="login">
          Sign In/Sign Up
        </div>
      </nav>
    </div>
  </div>


    <div class="generate-window">
          <div class="slider-container">
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round">
                  <div class = "basic_text">
                    <p>Basic<p>
                  </div>
                  <div class = "advanced_text">
                    <p>Advanced<p>
                  </div>
                </span>
              </label>
          </div>
          <div class="create-container">
            <form class = "create-form" name = "forms id = "forms" form method="POST" action="/upload" enctype='multipart/form-data'>
              <div class="name-cont">
                <input class = "input" type="text" id="fname" name="tname" value="John"><br>
              </div>
              <div class="name-cont">
                <input class = "input" type="text" id="lname" name="tsymbol" value="Doe"><br><br>
              </div>
              <div class="name-cont">
                <input class = "input" type="text" id="lname" name="tsupply" value="Doe"><br><br>
              </div>
              <div class="price-cont">
                <div class="price-text">
                  Order Price : 
                </div>
                <div class="price-amount">
                  0.000 ETH
                </div>
              </div>
              <div class="terms-cont">
                <div class="checkBox">
                  <input type="checkbox" id="terms-check-box" name="terms" value="terms">
                  <label for="terms" class = "terms-text">I have read, understood and agreed to Auto Sol's Terms of Use. </label><br><br>
                </div>
              </div>
              <div class="generate-btn">
                <input type="submit" class = "search-btn" src="images/generate-btn" alt="" >
              </div>
            </form> 
        </div>
  
    </div>

    
      <script src="main.js"></script>
</body>

</html>
